<div class="panel panel-default">
	<div class="panel-heading"><span style="float: right;"><a id="displayCheckin{MOVIEID}" href="javascript:checkin{MOVIEID}();"><i class="fa fa-check-square-o"></i> {L_CHECKIN}</a></span><strong>{TITLE}</strong> - {YEAR} [{MPAA}]</div>
	<div class="panel-body" id="toggleCheckin{MOVIEID}" style="display: none">

	<form id="postform{MOVIEID}" action="index.php?mode=movies&checkin=true" method="post" class="form-horizontal">
		<div class="form-group">
			<label for="message" class="col-sm-2 control-label">{L_MESSAGE}:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="message" name="message" maxlength="255" value="" placeholder="{L_MESSAGE_EXPLAIN}">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="imdb_id" value="{MOVIEID}" />
				<button type="button" name="fill" class="btn btn-default" onclick="javascript:fill{MOVIEID}()" />{L_FILL}</button>
				<button type="button" name="reset" class="btn btn-default" onclick="javascript:reset{MOVIEID}()" />{L_RESET}</button>
				<button type="submit" name="submit" class="btn btn-default"/>{L_CHECKIN}</button>
			</div>
		</div>
	</form>
	</div>
	
	<div><a id="displayText{MOVIEID}" href="javascript:toggle{MOVIEID}();"><img src="images/{BANNER}" /></a></div>
	
	<div class="panel-body" id="toggleText{MOVIEID}" style="display: none">{PLOT}</div>
	
	<div class="panel-footer">
	<span style="float:right;display:block">{GENRE} - ({RUNTIME})</span>
		<a id="displayUpdate{MOVIEID}" href="javascript:update{MOVIEID}();" style="display: inline-block"><i class="fa fa-wrench"></i> {L_OPTIONS}</a>
		<div id="toggleUpdate{MOVIEID}" style="display: none;text-align:left">
			<a href="?mode=movies&getfanart={MOVIEID}"><i class="fa fa-refresh"></i> {L_REFRESH_BANNER}</a><br />
		</div>
	</div>
</div>

<script type="text/javascript" >
function fill{MOVIEID}() {
	document.getElementById("message").value = "{TITLE}";
}
function reset{MOVIEID}() {
	document.getElementById("message").value = "";
}
function toggle{MOVIEID}() {
	var ele = document.getElementById("toggleText{MOVIEID}");
	var text = document.getElementById("displayText{MOVIEID}");
	if(ele.style.display == "block") {
    		ele.style.display = "none";
  	}
	else {
		ele.style.display = "block";
	}
}
function checkin{MOVIEID}() {
	var ele = document.getElementById("toggleCheckin{MOVIEID}");
	var text = document.getElementById("displayCheckin{MOVIEID}");
	if(ele.style.display == "block") {
    		ele.style.display = "none";
  	}
	else {
		ele.style.display = "block";
	}
}
function update{MOVIEID}() {
	var ele = document.getElementById("toggleUpdate{MOVIEID}");
	var text = document.getElementById("displayUpdate{MOVIEID}");
	if(ele.style.display == "block") {
    		ele.style.display = "none";
  	}
	else {
		ele.style.display = "block";
	}
}
</script>
