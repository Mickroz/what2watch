<h1>{L_LOG}</h1>
<a href="?mode=viewlog&level=all">{L_ALL}</a> | <a href="?mode=viewlog&level=info">{L_INFO}</a> | <a href="?mode=viewlog&level=debug">{L_DEBUG}</a>  | <a href="?mode=viewlog&level=error">{L_ERROR}</a> | <a href="?mode=viewlog&level=warning">{L_WARNING}</a> | <a href="?mode=purge_log">{L_PURGE_LOG}</a><br /><br />
<form method="post" action="?mode=viewlog" id="searchform" class="form-inline">
<div class="input-group">
	<input type="text" name="message" id="message" maxlength="255" class="form-control" placeholder="{L_SEARCH_FOR}">
	<div class="input-group-append">
		<button class="btn btn-outline-secondary" type="submit" name="submit">{L_SEARCH} <span class="glyphicon glyphicon-search aria-hidden="true""></span></button>
	</div>
</div>
</form>
<br />

<div class="card">
	<div class="card-header center">
		 <strong>{LEVEL}</strong>
	</div>
	<div class="card-body log">
		{CONTENT}
	</div>
</div>
