<form id="form{TVDBID}" action="{TRAKT_LINK_CHECKIN}" method="post">
<div class="alert alert-danger" role="alert">
<strong>{L_ERROR}</strong>: {MESSAGE_TEXT}
<p class="pull-right">
	<a class="btn btn-primary" href="#" onclick="document.forms['form{TVDBID}'].submit();">{L_TRAKT_OVERRIDE}</a> <a class="btn btn-primary" href="{TRAKT_LINK_CANCEL}">{L_TRAKT_WAIT}</a>
	<input type="hidden" name="message" value="{MESSAGE}" />
	<input type="hidden" name="trakt_id" value="{TRAKT_ID}" />
	<input type="hidden" name="tvdb_id" value="{TVDBID}" />
	<input type="hidden" name="trakt_cancel" value="1" />
</p>
</div>
<style type="text/css">
.alert p .btn {
    display:inline;
}
</style>
</form>
