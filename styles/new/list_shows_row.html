<div class="card">
	<div class="card-header"><span style="float: right;">{HOOK_BEFORE_CHECKIN} <a id="displayCheckin{TVDBID}" href="javascript:checkin{TVDBID}();"><i class="fas fa-check-square"></i> {L_CHECKIN}</a> {HOOK_AFTER_CHECKIN}</span><strong>{SHOW_NAME}</strong></div>
	<div class="card-body" id="toggleCheckin{TVDBID}" style="display: none">
	
	<form id="postform{TVDBID}" action="index.php?mode=shows&checkin=true" method="post" class="form-horizontal">
		<div class="form-group row">
			<label for="message" class="col-sm-2 col-form-label">{L_MESSAGE}:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="message" name="message" maxlength="255" value="{MESSAGE}" placeholder="{L_MESSAGE_EXPLAIN}">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="trakt_id" value="{TRAKT_ID}" />
				<input type="hidden" name="tvdb_id" value="{TVDBID}" />
				<button type="button" name="fill" class="btn btn-primary" onclick="javascript:fill{TVDBID}()" />{L_FILL}</button>
				<button type="button" name="reset" class="btn btn-primary" onclick="javascript:reset{TVDBID}()" />{L_RESET}</button>
				<button type="submit" name="submit" class="btn btn-primary"/>{L_CHECKIN}</button>
			</div>
		</div>
	</form>
	</div>
	
	<div><a id="displayText{TVDBID}" href="javascript:toggle{TVDBID}();"><img src="images/{TVDBID}.banner.jpg" /></a></div>
	
	<div class="card-body" id="toggleText{TVDBID}" style="display: none">{DESCRIPTION}</div>
	
	<div class="card-footer">
	<span style="float:right">{EPISODE} - {NAME}</span>
		<a id="displayUpdate{TVDBID}" href="javascript:update{TVDBID}();" style="display: inline-block"><i class="fa fa-cog"></i> {L_OPTIONS}</a>
		<div id="toggleUpdate{TVDBID}" style="display: none;text-align:left">
			<a href="?mode=shows&getfanart={TVDBID}"><i class="fas fa-sync"></i> {L_REFRESH_BANNER}</a><br />
			<a href="?mode=shows&getbanner={TVDBID}"><i class="fas fa-download"></i> {L_DOWNLOAD_BANNER}</a>
		</div>
	</div>
</div>
<br />
<script type="text/javascript" >
function fill{TVDBID}() {
	document.getElementById("message").value = "{MESSAGE}";
}
function reset{TVDBID}() {
	document.getElementById("message").value = "";
}
function toggle{TVDBID}() {
	var ele = document.getElementById("toggleText{TVDBID}");
	var text = document.getElementById("displayText{TVDBID}");
	if(ele.style.display == "block") {
    		ele.style.display = "none";
  	}
	else {
		ele.style.display = "block";
	}
}

function checkin{TVDBID}() {
	var ele = document.getElementById("toggleCheckin{TVDBID}");
	var text = document.getElementById("displayCheckin{TVDBID}");
	if(ele.style.display == "block") {
    		ele.style.display = "none";
  	}
	else {
		ele.style.display = "block";
	}
}
function update{TVDBID}() {
	var ele = document.getElementById("toggleUpdate{TVDBID}");
	var text = document.getElementById("displayUpdate{TVDBID}");
	if(ele.style.display == "block") {
    		ele.style.display = "none";
  	}
	else {
		ele.style.display = "block";
	}
}
</script>
