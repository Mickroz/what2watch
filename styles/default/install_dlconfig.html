<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/png" sizes="128x128" href="android-touch-icon-128x128.png">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

</head>

<body>
<a name="top"></a>
<div id="page">
	<div id="header">
		<div class="logo"><a href="/what2watch">{L_INDEX}</a></div>
		<a href="#" class="open-panel"><i class="icon-reorder icon-2x"></i></a>
	</div>
	
	<nav>
  		<div class="navigatie">{L_NAVIGATION}<a href="#" class="close-panel"><i class="icon-remove-sign icon-large"></i></a></div>
  		
  		<ul class="menu">
			<li><a href="?mode=shows">{L_SHOWS}</a></li>
			<li><a href="?mode=movies">{L_MOVIES}</a></li>
			<li><a href="?mode=purge_cache">{L_PURGE_CACHE}</a></li>
		</ul>
	</nav>

	<div id="content">
	<form action="index.php?mode=config_file" method="post">
<h1>{L_DL_CONFIG}</h1>
<p>{L_DL_CONFIG_EXPLAIN}</p>
<fieldset class="submit-buttons">
	<legend>{L_DL_CONFIG}</legend>
	{S_HIDDEN}
	<input class="button" type="submit" id="dlconfig" name="dlconfig" value="{L_DL_DOWNLOAD}" />&nbsp;<input class="button" type="submit" id="dldone" name="dldone" value="{L_DL_DONE}" />
</fieldset>
</form>
</div>
	
</div><!-- #page -->

<div id="version">
	{VERSION}
</div>

<script>

$('.open-panel').click(function () {
$('html').addClass('openNav');
});
$('.close-panel, #content').click(function () {
    $('html').removeClass('openNav');
});
</script>

</body>

</html>
