<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-15">
<title>{PAGE_TITLE}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<link rel="shortcut icon" type="image/png" sizes="192x192" href="android-touch-icon-196x196.png">
<link rel="shortcut icon" type="image/png" sizes="128x128" href="android-touch-icon-128x128.png">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
<link rel="stylesheet" id="font-awesome-css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css" media="screen">
<link rel="stylesheet" href="{STYLESHEET_LINK}" type="text/css" media="screen, handheld, projection">
<link href="{TEMPLATE_PATH}/nprogress.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{TEMPLATE_PATH}/nprogress.js"></script>
</head>

<body>
<a name="top"></a>
<div id="page">
	<div id="header">
		<div class="logo"><a href="/what2watch">{L_INDEX}</a></div>
		<a href="#" class="open-panel"><i class="icon-reorder icon-2x"></i></a>
	</div>
	
	<nav>
  		<div class="navigatie">{L_NAVIGATION}<a href="#" class="close-panel"><i class="icon-remove-sign icon-large"></i></a></div>
  		
  		<ul class="menu">
			<li><a href="?mode=shows">{L_SHOWS}</a></li>
			<li><a href="?mode=movies">{L_MOVIES}</a></li>
			<li><a href="?mode=purge_cache">{L_PURGE_CACHE}</a></li>
			<li><a href="?mode=viewlog">{L_LOG}</a></li>
			<li><a href="?mode=config">{L_CONFIG}</a></li>
		</ul>
	</nav>

	<div id="content">
		{ERROR}<br />
		{CONTENT}
	</div>
	
</div><!-- #page -->
<a href="#" class="back-to-top" style="display: inline;">
<i class="fa fa-chevron-circle-up"></i>
</a>
<div id="version">
	{VERSION}
</div>

<script>
$('.open-panel').click(function () {
$('html').addClass('openNav');
});
$('.close-panel, #content').click(function () {
    $('html').removeClass('openNav');
});

$(window).bind('beforeunload', function() {
	NProgress.start();
});

$(window).load(function() {
	NProgress.done(true);
});
$('.back-to-top').css({"display": "none"});
jQuery(document).ready(function() {
    var offset = 250;
    var duration = 300;
    jQuery(window).scroll(function() {
        if (jQuery(this).scrollTop() > offset) {
            jQuery('.back-to-top').fadeIn(duration);
        } else {
            jQuery('.back-to-top').fadeOut(duration);
        }
    });

    jQuery('.back-to-top').click(function(event) {
        event.preventDefault();
        jQuery('html, body').animate({scrollTop: 0}, duration);
        return false;
    })
});
</script>
</body>

</html>
